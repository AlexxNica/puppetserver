HOSTS:
  master:
    roles:
      - master
      - agent
      - dashboard
      - database
    platform: el-6-x86_64
    template: Delivery/Quality Assurance/Templates/vCloud/centos-6-x86_64
    hypervisor: vcloud
    puppetbin: /opt/puppetlabs/agent/bin/puppet
    puppetbindir: /opt/puppetlabs/agent/bin
    puppetvardir: /opt/puppetlabs/agent/cache
    puppetpath: /etc/puppetlabs/agent
    facterbindir: /opt/puppetlabs/agent/bin
    hierabindir: /opt/puppetlabs/agent/bin


CONFIG:
  pooling_api: http://vcloud.delivery.puppetlabs.net
  nfs_server: none
  consoleport: 443
  datastore: instance0
  folder: Delivery/Quality Assurance/Staging/Dynamic
  resourcepool: delivery/Quality Assurance/Staging/Dynamic
