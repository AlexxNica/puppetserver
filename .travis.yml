language: clojure
lein: lein2
install: ./ext/travisci/install.sh ~/.lein/profiles.clj
jdk:
- oraclejdk7
- openjdk7
- oraclejdk8
script: ./ext/travisci/test.sh lein2
sudo: false
notifications:
  email: false
  hipchat:
    rooms:
      secure: 
    template:
    - ! '%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message}'
    - ! 'Change view: %{compare_url}'
    - ! 'Build details: %{build_url}'
branches:
  only:
  - master
  - stable
  - 2.1.x
  - 1.x
  - CVE-2016-2785-2.x
